    <style>
        /* --- General Setup & Advanced Gradient Background --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0;
            background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            /* Hide body content initially to show pre-loader */
            opacity: 0; 
            transition: opacity 0.5s;
        }

        /* Show body content after pre-loader fades */
        body.loaded {
            opacity: 1;
        }

        /* --- PRE-LOADER STYLES (UPDATED FOR FAST FADE) --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            /* Fade-out transition time (0.8s) */
            transition: opacity 0.8s ease-out; 
        }

        .preloader-logo {
            width: 80px;
            height: 80px;
            /* Removed spin animation */
        }

        /* Removed @keyframes spin */


        /* --- Header / Navigation Bar --- */
        .header-container {
            position: sticky; 
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .header {
            max-width: 1400px;
            margin: 0 auto;
            padding: 25px 20px 15px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- Logo Styling --- */
        .logo {
            display: flex; 
            align-items: center;
            height: 40px; 
        }

        .logo img {
            height: 100%; 
            width: auto;
            /* The 'filter' here makes your white logo visible on the dark header. */
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        /* --- Main Title Styling --- */
        .main-title {
            text-align: center;
            flex-grow: 1;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            font-size: 2.8em;
            font-weight: 800; 
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #f8f8f8;
        }

        /* --- SUBHEADING BAR STYLES --- */
        .subheading-bar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px 20px;
            text-align: center;
        }

        .nav-links a {
            color: #F2C34B; 
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin: 0 15px;
            padding: 5px 0;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff; 
            border-bottom: 1px solid #F2C34B; 
        }

        /* Mobile Menu (Hamburger) Button */
        .menu-toggle {
            display: none;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 30px;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 4px 0;
            transition: 0.4s;
        }
        
        /* --- Dynamic Masonry Grid Layout --- */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            grid-auto-rows: 10px;
            gap: 10px;
            max-width: 1400px;
            margin: 20px auto 50px auto;
            padding: 0 10px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            background-color: #222;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                        filter 0.4s ease-out;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .photo-item:hover {
            transform: scale(1.03) translateY(-3px);
            filter: brightness(0.85);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .photo-item::after {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }

        .photo-item:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        .h-1 { grid-row-end: span 10; } 
        .h-2 { grid-row-end: span 15; }
        .h-3 { grid-row-end: span 20; }
        .h-4 { grid-row-end: span 25; }
        .w-1 { grid-column-end: span 1; }
        .w-2 { grid-column-end: span 2; }
	
        /* --- NEW CLASS TO CROP IMAGE DOWN --- */
        .crop-down {
            /* This moves the image down by positioning its background 40% from the top. 
               You can adjust the 80% value (e.g., 60% for less, 100% for more) */
